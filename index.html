<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/64b2fb9f64.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid">
        <h1>Piera, Papel o Tijera</h1>
    </header>
    <div class="score">
        <label for="">Gamer</label>
        <h3><span id="gamerScore" >0</span> : <span id="computerScore">0</span></h3>
        <label for="">Computer</label>
    </div>

    <div id="game">
        <h2 id="text"></h2>
        <div>
            <p>Gamer: <span id="gamer-option"></span></p>
            <p>Computer: <span id="computer-option"></span></p>
        </div>
        <div class="btn-elegir">
            <button class="button" id="piedra"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="button" id="papel"><i class="fa-solid fa-hand"></i></button>
            <button class="button" id="tijera"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>

        <button id="reset" class="btn btn-primary">New game</button>
    </div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="js/app.js"></script>
</body>
</html>
